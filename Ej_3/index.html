<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega 3</title>
</head>
<body>
<section>
    <div>
        <h1>Formulario de registro</h1>
    </div>
    <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <br>
    <div>
        <label for="surname">Apellido:</label>
        <input type="text" id="surname" name="surname">
    </div>
    <br>
    <div>
        <label for="ModalidadCursada">Modalidad de cursada:</label>
            <input type="radio" id="On-Demand" name="cursada" required>
                <label for="On-Demand">On-Demand</label>

        <input type="radio" id="EnVivo" name="cursada" required>
            <label for="EnVivo" id="EnVivo" name="cursada">En vivo</label>
    </div>
    <br>
    <div>
        <label for="email">Correo:</label>
            <input type="email" id="email" required>
    </div>
</section>
<br>
<section>
    <div>
        <input type="checkbox" id="info">
            <label for="info" id="info">Deseo recibir información sobre los nuevos posteos en la plataforma de Nucba.</label>
    </div>
    <br>
    <div>
        <input type="checkbox" id="terminos" required>
        <label for="terminos">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
    </div>
    <br>
    <div>
        <input type="submit">
    </div>
</section>
<br>
<footer>

</footer>
</body>
</html>
